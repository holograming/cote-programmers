            echo "URL: $GITHUB_URL"
            echo "======================================"

            # Python ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
            if python -X utf8 scripts/sync_to_notion.py "$GITHUB_URL"; then
