            # JSON ë°°ì—´ë¡œ ë³€í™˜
            README_ARRAY=$(echo "$CHANGED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "readme_files=$README_ARRAY" >> $GITHUB_OUTPUT
