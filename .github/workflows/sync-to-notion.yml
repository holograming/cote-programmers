            else
              echo "âŒ ì‹¤íŒ¨"
              ((FAIL_COUNT++))
            fi

            echo ""
            # Rate limit ë°©ì§€
            sleep 2
          done < <(echo "$README_FILES" | jq -r '.[]')

          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))

          echo "ì²˜ë¦¬ ì™„ë£Œ: ì„±ê³µ=$SUCCESS_COUNT, ì‹¤íŒ¨=$FAIL_COUNT, ì‹¤í–‰ì‹œê°„=${DURATION}ì´ˆ"

          # GitHub Output ì„¤ì • (GITHUB_OUTPUTì´ ì„¤ì •ë˜ì§€ ì•Šìœ¼ë©´ ìƒëµ)
          if [ -z "$GITHUB_OUTPUT" ]; then
            echo "âš ï¸ GITHUB_OUTPUTì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. Output ì„¤ì •ì„ ê±´ë„ˆëœë‹ˆë‹¤."
          else
            echo "success_count=$SUCCESS_COUNT" >> $GITHUB_OUTPUT
            echo "fail_count=$FAIL_COUNT" >> $GITHUB_OUTPUT
            echo "duration=$DURATION" >> $GITHUB_OUTPUT
          fi

          # ì‹¤í–‰ ê²°ê³¼ì— ë”°ë¼ exit code ì„¤ì •
          if [ $FAIL_COUNT -eq 0 ]; then
            exit 0  # ì„±ê³µ
          else
            exit 1  # ì‹¤íŒ¨ ìˆìŒ
          fi

      - name: Send Slack notification (Complete)
        if: always() && steps.changed-files.outputs.has_changes == 'true'
        env:
